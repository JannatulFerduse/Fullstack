<div class="container">

  <h1 class="mb-3 ">Employees</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered" *ngIf="employees && employees.length > 0">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">Phone</th>
            <th scope="col">Salary</th>
            <th> </th>
            
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.salary}}</td>
            <td><a [routerLink]="['/employee','edit',employee.id]">View</a></td>
            
          </tr>
          
        </tbody>
    </table>
   
    
      <p *ngIf="!employees || employees.length <= 0">No employee found</p>

  </div>
</div>
